name: Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # required for uploading to Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK (and accept licenses)
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install Android packages (platform + build-tools + ndk)
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;25.2.9519653"
          yes | sdkmanager --licenses

      - name: Create venv + install buildozer
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          # Buildozer/p4a often breaks with Cython 3.x, pin a known-good 0.29.x
          python -m pip install buildozer "Cython==0.29.36" virtualenv
        # Cython pin rationale: known incompatibilities with Cython 3.x in build recipes
        # :contentReference[oaicite:3]{index=3}


      - name: Install build prerequisites (autoconf/libtool for libffi)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake libtool libtool-bin libltdl-dev pkg-config


      - name: Build APK (debug)
        env:
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDNDK: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
        run: |
          . .venv/bin/activate
          buildozer -v android debug

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk

      - name: Upload APK to GitHub Release (tag builds only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
