name: Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: make sure Buildozer sees main.py
      # If your buildozer.spec has source.dir = src, either change it to "."
      # or move main.py into src/.

      - name: Cache Buildozer downloads
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Pre-download Apache Ant 1.9.4 (workaround)
        run: |
          set -e
          mkdir -p .buildozer/android/platform
          cd .buildozer/android/platform
          if [ ! -d apache-ant-1.9.4 ]; then
            curl -4 -L --retry 5 --retry-delay 3 \
              -o apache-ant-1.9.4-bin.tar.gz \
              https://archive.apache.org/dist/ant/binaries/apache-ant-1.9.4-bin.tar.gz
            tar -xzf apache-ant-1.9.4-bin.tar.gz
          fi


      - name: Build APK with Buildozer (accept licenses)
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: |
            bash -lc '
              set -e
      
              # 1) Trigger SDK setup (will likely fail fast at the license step the first time)
              buildozer -v android debug || true
      
              # 2) Accept ALL SDK licenses non-interactively
              SDKMANAGER="$(find "$ANDROIDSDK" -type f -name sdkmanager | head -n 1)"
              echo "sdkmanager = $SDKMANAGER"
              yes | "$SDKMANAGER" --licenses
      
              # 3) Ensure build-tools + platform tools are installed (aidl lives in build-tools)
              "$SDKMANAGER" "platform-tools" "platforms;android-35" "build-tools;35.0.0"
      
              # 4) Build again (now it should pass the aidl check)
              buildozer -v android debug
            '
        env:
          USER: root
          PIP_BREAK_SYSTEM_PACKAGES: "1"


      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.apk
