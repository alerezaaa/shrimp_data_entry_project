name: Build Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # needed to upload to Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional cache: speeds up rebuilds
      - name: Cache Buildozer global dir
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Build APK with Buildozer (debug)
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer -v android debug
          workdir: .
          buildozer_version: stable

      - name: Upload APK as workflow artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.buildozer.outputs.filename }}

      - name: Upload APK to GitHub Release (only on tags)
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.buildozer.outputs.filename }}
